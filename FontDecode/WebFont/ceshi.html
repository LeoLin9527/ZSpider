<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义字体</title>
    <style type="text/css">
        /* 定义字体 */
        @font-face {
            font-family: 'stone';
            src: url('fontello.woff') format('woff');
        }
        .custom-font {
            font-family: 'stone'; /* 使用 @font-face 自定义的字体 */
            font-size: 80px;
        }
    </style>
</head>
<body>
<!--<p class="custom-font">我是&#xE901;EAD &#xE903; &#xE804;</p>-->
<p class="custom-font">我&#xE800;&#xE801;</p>
</body>
</html>
